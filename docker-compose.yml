# ═══════════════════════════════════════════════════════════════════════════════
# WIJA 3 - Docker Compose
# Run: docker compose up -d
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─── PostgreSQL Database ──────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: wija
      POSTGRES_USER: wija
      POSTGRES_PASSWORD: wija_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wija -d wija" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MinIO (S3-Compatible Storage) ────────────────────────────────────────
  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MinIO Bucket Initialization ──────────────────────────────────────────
  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio:9000 minioadmin minioadmin; mc mb local/wija-media --ignore-existing; mc anonymous set download local/wija-media; echo 'Bucket wija-media created and configured'; "

  # ─── WIJA 3 Application ──────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://wija:wija_password@db:5432/wija
      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production-use-openssl-rand-base64-32}
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # S3 / MinIO
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: wija-media
      S3_REGION: us-east-1
      S3_USE_PATH_STYLE: "true"
      # Public URL for S3 assets (accessible from browser)
      S3_PUBLIC_URL: http://localhost:9000
      # App
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  pgdata:
  miniodata:
